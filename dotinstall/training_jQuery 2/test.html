<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQuery</p>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		// $(document).ready(function(){		})
		$(function(){
			// Selector
			// Method
			$('p').css('color','red').hide('slow');
		});
	</script>
</body>
</html>
